<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Baas van Horst aan de Maas - Sponsors</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/theme.css" id="theme">
    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section>
                    <img src="img/sponsors/beamer/1.png" />
                </section>
                <section>
                    <img src="img/sponsors/beamer/2.png" />
                </section>
                <section>
                    <img src="img/sponsors/beamer/3.png" />
                </section>
                <section>
                    <img src="img/sponsors/beamer/4.png" />
                </section>
                <section>
                    <img src="img/sponsors/beamer/5.png" />
                </section>
                <section>
                    <img src="img/sponsors/beamer/6.png" />
                </section>
                <section>
                    <img src="img/sponsors/beamer/7.png" />
                </section>
                <section>
                    <img src="img/sponsors/beamer/8.png" />
                </section>
                <section>
                    <img src="img/sponsors/beamer/9.png" />
                </section>
                <section>
                    <img src="img/sponsors/beamer/10.png" />
                </section>
            </div>
        </div>

        <script src="js/reveal.js"></script>
        <script src="js/tabletop.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/underscore.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 

        <script>

            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: false,
                progress: false,
                history: false,
                center: true,

                transition: 'none', // none/fade/slide/convex/concave/zoom

                autoSlide: 15000,
                autoSlideStoppable: false,

                loop: true,
            });

        </script>

    </body>
</html>
